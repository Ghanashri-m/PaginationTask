<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="list"></div>
    <div class="buttons">
      <input
        type="button"
        id="first"
        class="btn btn-info"
        onclick="firstPage()"
        value="first"
      />
      <input
        type="button"
        id="previous"
        class="btn btn-warning"
        onclick="previousPage()"
        value="<< previous"
      />
      <input
        type="button"
        id="next"
        class="btn btn-warning"
        onclick="nextPage()"
        value="next >>"
      />
      <input
        type="button"
        id="last"
        class="btn btn-info"
        onclick="lastPage()"
        value="last"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
